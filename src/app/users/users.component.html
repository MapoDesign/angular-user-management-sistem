<table>
  <caption>
    {{title}}
  </caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Foto</th>
      <th>Email</th>
      <th>Phone</th>
      <th>City</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr app-user *ngFor="let user of users" 
    [user-data] = "user" 
    (onDeleteUser) = "onDeleteUser($event)" (onSelectUser) = "onSelectUser($event)">
    </tr>
  </tbody>
</table>
