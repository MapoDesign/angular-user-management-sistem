<form action="" #f="ngForm"> 
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <div class="border-bottom d-flex align-items-center row">
        <label for="name" class="form-label m-0 col-2">Name</label>
        <input [(ngModel)]="user.name" type="text" name="name" id="name" class="border-0 col-10">
    </div>
    <div class="border-bottom d-flex align-items-center row">
        <label for="lastname" class="form-label m-0 col-2">Lastname</label>
        <input [(ngModel)]="user.lastname" type="text" name="lastname" id="lastname"  class="border-0 col-10">
    </div>
    <div class="border-bottom d-flex align-items-center row">
        <label for="email" class="form-label m-0 col-2">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email"  class="border-0 col-10">
    </div>
    <div class="border-bottom d-flex align-items-center row">
        <label for="phone" class="form-label m-0 col-2">Phone</label>
        <input [(ngModel)]="user.phone" type="tel" name="phone" id="phone" class="border-0 col-10">
    </div>
    <div class="border-bottom d-flex align-items-center row">
        <label for="city" class="form-label m-0 col-2">City</label>
        <input [(ngModel)]="user.city" type="text" name="city" id="city" class="border-0 col-10">
    </div>
    <div class="border-bottom d-flex align-items-center row">
        <label for="age" class="form-label m-0 col-2">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age" class="border-0 col-10">
    </div>
    <button (click)="saveUser(user)" class="btn btn-primary">Save</button>
    <button (click)="resetForm()" class="btn btn-danger">Reset</button>
</form>
